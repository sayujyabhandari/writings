<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Writing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload Your Writing</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="upload.html">Upload Writing</a>
        </nav>
    </header>
    <main>
        <form id="uploadForm">
            <input type="text" id="title" placeholder="Title of your writing" required>
            <textarea id="content" placeholder="Write or paste your content here" required></textarea>
            <button type="submit">Upload</button>
        </form>
        <div id="writingsList">
            <!-- Titles of writings will be listed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="uploadScript.js"></script>
</body>
</html>
